<div layout="column" ng-cloak="" class="md-inline-form">

    <md-content layout-padding>
        <md-card flex="100" layout-padding="">
            <md-card-header-text>
                <span class="md-title">Event Details</span>
            </md-card-header-text>
        </md-card>
        <md-card>
            <form name="eventForm" ng-submit="submitForm()" autocomplete="on">
                <md-card-content>
                    <div layout-gt-sm="row">
                        <md-input-container>
                            <label for="event-name" >Event Name</label>
                            <input id='event-name' ng-model="event.name" type="text" autofocus required>
                        </md-input-container>

                        <md-input-container>
                            <label for="event-type">Event Type</label>
                            <input id="event-type" list="dl" ng-model="event.type" required>
                            <datalist id="dl" ng-repeat="eventType in eventTypes">
                                <option value="{{ eventType }}"></option>
                            </datalist>
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row">
                        <md-input-container>
                            <label for="event-host">Event Host</label>
                            <input id='event-host' type="text" ng-model="event.host" required>
                        </md-input-container>
                    </div>

                    <div class="range layout-column flex-gt-md-30">
                        <md-input-container class="md-input-has-placeholder">
                            <label for="startdate">Start Date/Time</label>
                            <input mdc-datetime-picker="" date="true" time="true" type="text"
                                   placeholder="Start" max-date="dateTimeEnd" ng-model="event.dateTimeStart"
                                   class=" md-input" id="startdate" required>
                        </md-input-container>
                        <md-input-container class="md-input-has-placeholder">
                            <label for="enddate" >End Date/Time</label>
                            <input mdc-datetime-picker="" date="true" time="true" type="text"
                                   placeholder="End" min-date="event.dateTimeStart" ng-model="event.dateTimeEnd"
                                   class=" md-input" id="enddate" required>
                        </md-input-container>
                    </div>

                    <md-input-container class="md-block">
                        <label for="address" >Address</label>
                        <input id="address" ng-model="event.location.address1" required>
                    </md-input-container>

                    <md-input-container md-no-float="" class="md-block">
                        <label for="address2" >Address2</label>
                        <input id="address2" ng-model="event.location.address2" placeholder="Address 2(Optional)">
                    </md-input-container>

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label for="city" >City</label>
                            <input id="city" ng-model="event.location.city" required>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm="">
                            <label for="postcode" >Postal Code</label>
                            <input id="postcode" name="postalCode" ng-model="event.location.postalCode" required>

                            <div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
                                <div ng-message="required" class="my-message">You must supply a postal code.</div>
                            </div>
                        </md-input-container>
                    </div>

                    <md-input-container class="md-block">
                        <label id="message">Message</label>
                        <textarea id="message" ng-model="event.message" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
                    </md-input-container>
                </md-card-content>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button type="submit">Save</md-button>
                    <md-button type="reset" ng-href="#/events">Cancel</md-button>
                </md-card-actions>
            </form>
        </md-card>
    </md-content>

</div>
