<div layout="column" ng-cloak="" class="md-inline-form">

    <md-content layout-padding>
        <md-card flex="100" layout-padding="">
            <md-card-header-text>
                <span class="md-title">Event Details</span>
            </md-card-header-text>
        </md-card>
        <md-card>
            <form name="eventForm" autocomplete="on">
                <md-card-content>
                    <div layout-gt-sm="row">
                        <md-input-container>
                            <label>Event Name</label>
                            <input ng-model="event.name" required>
                        </md-input-container>

                        <md-input-container>
                            <label>Event Type</label>
                            <input list="dl" ng-model="event.type" required>
                            <datalist id="dl" ng-repeat="eventType in eventTypes">
                                <option value="{{ eventType }}"></option>
                            </datalist>
                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row">
                        <md-input-container>
                            <label>Event Host</label>
                            <input ng-model="event.host" required>
                        </md-input-container>
                    </div>

                    <div class="range layout-column flex-gt-md-30">
                        <md-input-container class="md-input-has-placeholder">
                            <label>Start Date/Time</label>
                            <input mdc-datetime-picker="" date="true" time="true" type="text"
                                   placeholder="Start" max-date="dateTimeEnd" ng-model="event.dateTimeStart"
                                   class=" md-input"
                                   id="input_0">
                        </md-input-container>
                        <md-input-container class="md-input-has-placeholder">
                            <label>End Date/Time</label>
                            <input mdc-datetime-picker="" date="true" time="true" type="text"
                                   placeholder="End" min-date="event.dateTimeStart" ng-model="event.dateTimeEnd"
                                   class=" md-input" id="input_1">
                        </md-input-container>
                    </div>

                    <md-input-container class="md-block">
                        <label>Address</label>
                        <input ng-model="event.location.address1" required>
                    </md-input-container>

                    <md-input-container md-no-float="" class="md-block">
                        <input ng-model="event.location.address2" placeholder="Address 2(Optional)">
                    </md-input-container>

                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>City</label>
                            <input ng-model="event.location.city">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-sm="">
                            <label>Postal Code</label>
                            <input name="postalCode" ng-model="event.location.postalCode" required>

                            <div ng-messages="userForm.postalCode.$error" role="alert" multiple="">
                                <div ng-message="required" class="my-message">You must supply a postal code.</div>
                            </div>
                        </md-input-container>
                    </div>

                    <md-input-container class="md-block">
                        <label>Message</label>
                        <textarea ng-model="event.message" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
                    </md-input-container>
                </md-card-content>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button type="submit" ng-click="submitForm()">Save</md-button>
                    <md-button type="reset" ng-href="#/events">Cancel</md-button>
                </md-card-actions>
            </form>
        </md-card>
    </md-content>

</div>
