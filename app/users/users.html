<md-content layout="row" layout-wrap>
    <md-card flex="100" layout-padding="">
        <md-card-header-text>
            <span class="md-title">User List</span>
        </md-card-header-text>
    </md-card>
    <div layout="column" ng-repeat="item in users">
        <md-card>
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{item.firstName}} {{item.lastName}}</span>
                    <span class="md-subhead">{{item.email}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content ng-if="item.details" layout="column">
                <div ng-if="item.details.birthday">
                    <b>Birthday:</b>
                    <p>{{item.getBirthdayString()}}</p>
                </div>
                <div ng-if="item.details.jobTitle">
                    <b>Job Title:</b>
                    <p>{{item.details.jobTitle}}</p>
                </div>
                <div ng-if="item.details.employer">
                    <b>Employer:</b>
                    <p>{{item.details.employer}}</p>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="start center">
                <md-button ng-click="deleteUser(item.email)">Delete</md-button>
                <md-button ng-href="#/users/edit/{{item.email}}">Edit</md-button>
                <md-card-icon-actions>
                    <md-button class="md-icon-button" aria-label="icon">
                        <md-icon md-svg-icon="icon"></md-icon>
                    </md-button>
                </md-card-icon-actions>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
